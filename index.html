<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <p id="display">0</p>
        </div>
        <div class="calculator__keys">
            <button data-action="clear">C</button>
            <button data-action="toggle-sign">+/-</button>
            <button data-action="percentage">%</button>            
            <button data-action="divide">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="multiply">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="add">+</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="equals">=</button>  
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
